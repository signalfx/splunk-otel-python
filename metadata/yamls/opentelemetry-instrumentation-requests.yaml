name: Requests
instrumentation_name: requests
source_href: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-requests
package_name: opentelemetry-instrumentation-requests
stability: stable
description: This instrumentation provides automatic tracing for HTTP requests made with the requests library.
settings:
  - property: otel.python.requests.enabled
    env: OTEL_PYTHON_REQUESTS_ENABLED
    description: If true, enables the Requests instrumentation.
    default: 'true'
    type: boolean
    category: instrumentation
  - property: otel.python.excluded_urls
    env: OTEL_PYTHON_EXCLUDED_URLS
    description: A comma-separated list of regex patterns for URLs to exclude from tracing.
    default: ''
    type: string
    category: instrumentation
  - property: otel.python.requests.excluded_urls
    env: OTEL_PYTHON_REQUESTS_EXCLUDED_URLS
    description: A comma-separated list of regex patterns for URLs to exclude from tracing (fallback).
    default: ''
    type: string
    category: instrumentation
spans:
  - name: 'HTTP {request.method}'
    kind: CLIENT
    attributes:
      - name: http.method
      - name: http.url
      - name: http.scheme
      - name: http.host
      - name: http.target
      - name: http.status_code
      - name: net.peer.name
      - name: net.peer.port