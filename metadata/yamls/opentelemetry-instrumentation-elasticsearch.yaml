name: Elasticsearch
instrumentation_name: elasticsearch
source_href: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-elasticsearch
package_name: opentelemetry-instrumentation-elasticsearch
stability: stable
description: This instrumentation provides automatic tracing for Elasticsearch operations using the elasticsearch-py library.
settings:
  - property: otel.python.elasticsearch.name.prefix
    env: OTEL_PYTHON_ELASTICSEARCH_NAME_PREFIX
    description: The prefix to use for operation names in spans generated by the Elasticsearch instrumentation.
    default: 'Elasticsearch'
    type: string
    category: instrumentation
spans:
  - name: '{span_name_prefix} {elasticsearch.method}'
    kind: CLIENT
    attributes:
      - name: elasticsearch.url
      - name: elasticsearch.method
      - name: elasticsearch.params
      - name: elasticsearch.id
      - name: elasticsearch.target
      - name: db.system