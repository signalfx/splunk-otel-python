name: HTTPX
instrumentation_name: httpx
source_href: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-httpx
package_name: opentelemetry-instrumentation-httpx
stability: stable
description: This instrumentation provides automatic tracing for HTTP requests made with the httpx library.
settings:
  - property: otel.python.httpx.enabled
    env: OTEL_PYTHON_HTTPX_ENABLED
    description: If true, enables the HTTPX instrumentation.
    default: 'true'
    type: boolean
    category: instrumentation
  - property: otel.instrumentation.http.capture_headers.client.request
    env: OTEL_PYTHON_CLIENT_REQUEST_HEADERS
    description: A comma-separated list of HTTP request header names to capture.
    default: ''
    type: string
    category: instrumentation
  - property: otel.instrumentation.http.capture_headers.client.response
    env: OTEL_PYTHON_CLIENT_RESPONSE_HEADERS
    description: A comma-separated list of HTTP response header names to capture.
    default: ''
    type: string
    category: instrumentation
spans:
  - name: 'HTTP {request.method}'
    kind: CLIENT
    attributes:
      - name: http.method
      - name: http.scheme
      - name: http.host
      - name: http.target
      - name: http.status_code
      - name: http.flavor
      - name: net.host.port
      - name: net.host.name