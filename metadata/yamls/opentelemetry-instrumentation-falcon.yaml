name: Falcon
instrumentation_name: falcon
source_href: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-falcon
package_name: opentelemetry-instrumentation-falcon
stability: stable
description: This instrumentation provides automatic tracing for web requests in Falcon applications.
settings:
  - property: otel.python.falcon.enabled
    env: OTEL_PYTHON_FALCON_ENABLED
    description: If true, enables the Falcon instrumentation.
    default: 'true'
    type: boolean
    category: instrumentation
  - property: otel.instrumentation.http.capture_headers.sanitize_fields
    env: OTEL_INSTRUMENTATION_HTTP_CAPTURE_HEADERS_SANITIZE_FIELDS
    description: A comma-separated list of HTTP header names to sanitize in spans.
    default: ''
    type: string
    category: instrumentation
  - property: otel.instrumentation.http.capture_headers.server.request
    env: OTEL_INSTRUMENTATION_HTTP_CAPTURE_HEADERS_SERVER_REQUEST
    description: A comma-separated list of HTTP request header names to capture.
    default: ''
    type: string
    category: instrumentation
  - property: otel.instrumentation.http.capture_headers.server.response
    env: OTEL_INSTRUMENTATION_HTTP_CAPTURE_HEADERS_SERVER_RESPONSE
    description: A comma-separated list of HTTP response header names to capture.
    default: ''
    type: string
    category: instrumentation
  - property: otel.python.excluded.urls
    env: OTEL_PYTHON_EXCLUDED_URLS
    description: A comma-separated list of regex patterns for URLs to exclude from tracking.
    default: ''
    type: string
    category: instrumentation
  - property: otel.python.falcon.excluded.urls
    env: OTEL_PYTHON_FALCON_EXCLUDED_URLS
    description: A comma-separated list of regex patterns for Falcon-specific URLs to exclude from tracking.
    default: ''
    type: string
    category: instrumentation
  - property: otel.python.falcon.traced.request.attrs
    env: OTEL_PYTHON_FALCON_TRACED_REQUEST_ATTRS
    description: A comma-separated list of request attribute names to extract and use as span attributes.
    default: ''
    type: string
    category: instrumentation
spans:
  - name: 'HTTP {request.method}'
    kind: SERVER
    attributes:
      - name: http.method
      - name: http.scheme
      - name: http.host
      - name: http.target
      - name: http.server_name
      - name: http.status_code
      - name: http.flavor
      - name: net.host.port
      - name: net.host.name
      - name: http.route
      - name: falcon.resource