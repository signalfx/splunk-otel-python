name: AioHttpClient
instrumentation_name: aiohttp_client
source_href: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-aiohttp-client
package_name: opentelemetry-instrumentation-aiohttp-client
stability: stable
description: This instrumentation provides automatic tracing for HTTP requests made by the aiohttp client library.
settings:
  - property: otel.python.aiohttp_client.enabled
    env: OTEL_PYTHON_AIOHTTP_CLIENT_ENABLED
    description: If true, enables the AioHttpClient instrumentation.
    default: 'true'
    type: boolean
    category: instrumentation
  - property: otel.instrumentation.http.capture_headers.client.request
    env: OTEL_PYTHON_CLIENT_REQUEST_HEADERS
    description: A comma-separated list of HTTP request header names to capture.
    default: ''
    type: string
    category: instrumentation
  - property: otel.instrumentation.http.capture_headers.client.response
    env: OTEL_PYTHON_CLIENT_RESPONSE_HEADERS
    description: A comma-separated list of HTTP response header names to capture.
    default: ''
    type: string
    category: instrumentation
spans:
  - name: 'HTTP {request.method}'
    kind: CLIENT
    attributes:
      - name: http.method
      - name: http.scheme
      - name: http.host
      - name: http.target
      - name: http.status_code
      - name: net.peer.name
      - name: net.peer.port
      - name: http.url