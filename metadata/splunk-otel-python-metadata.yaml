    instrumented_components:
      - name: Threading
        supported_versions: varies
    stability: stable
    support: official
    signals:
      - spans: []
  - keys:
      - tornado
    instrumented_components:
      - name: Tornado
        supported_versions: varies
    stability: stable
    support: official
    signals:
      - spans:
          - name: HTTP {request.method}
            kind: SERVER
            attributes:
              - http.method
              - http.scheme
              - http.host
              - http.target
              - http.status_code
              - http.flavor
              - net.host.port
              - net.host.name
              - http.route
