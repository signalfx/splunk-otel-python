component: Splunk Distribution of OpenTelemetry Python
version: 1.0.0
dependencies: []
settings:
  - property: otel.attribute.count.limit
    env: OTEL_ATTRIBUTE_COUNT_LIMIT
    description: Integer value for otel attribute count limit.
    default: ''
    type: int
    category: general
  - property: otel.attribute.value.length.limit
    env: OTEL_ATTRIBUTE_VALUE_LENGTH_LIMIT
    description: Integer value for otel attribute value length limit.
    default: '12000'
    type: int
    category: general
  - property: otel.event.attribute.count.limit
    env: OTEL_EVENT_ATTRIBUTE_COUNT_LIMIT
    description: Integer value for otel event attribute count limit.
    default: ''
    type: int
    category: general
  - property: otel.experimental.resource.detectors
    env: OTEL_EXPERIMENTAL_RESOURCE_DETECTORS
    description: Value for otel experimental resource detectors.
    default: host,process
    type: string
    category: general
  - property: otel.link.attribute.count.limit
    env: OTEL_LINK_ATTRIBUTE_COUNT_LIMIT
    description: Integer value for otel link attribute count limit.
    default: ''
    type: int
    category: general
  - property: otel.logs.exporter
    env: OTEL_LOGS_EXPORTER
    description: Value for otel logs exporter.
    default: otlp
    type: string
    category: exporter
  - property: otel.metrics.exporter
    env: OTEL_METRICS_EXPORTER
    description: Value for otel metrics exporter.
    default: otlp
    type: string
    category: exporter
  - property: otel.python.logging.auto.instrumentation.enabled
    env: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
    description: Enable or disable otel python logging auto instrumentation enabled.
    default: 'true'
    type: boolean
    category: instrumentation
  - property: otel.span.attribute.count.limit
    env: OTEL_SPAN_ATTRIBUTE_COUNT_LIMIT
    description: Integer value for otel span attribute count limit.
    default: ''
    type: int
    category: general
  - property: otel.span.event.count.limit
    env: OTEL_SPAN_EVENT_COUNT_LIMIT
    description: Integer value for otel span event count limit.
    default: ''
    type: int
    category: general
  - property: otel.span.link.count.limit
    env: OTEL_SPAN_LINK_COUNT_LIMIT
    description: Integer value for otel span link count limit.
    default: '1000'
    type: int
    category: general
  - property: otel.traces.exporter
    env: OTEL_TRACES_EXPORTER
    description: Value for otel traces exporter.
    default: otlp
    type: string
    category: exporter
  - property: otel.traces.sampler
    env: OTEL_TRACES_SAMPLER
    description: Value for otel traces sampler.
    default: always_on
    type: string
    category: general
  - property: splunk.access.token
    env: SPLUNK_ACCESS_TOKEN
    description: Value for splunk access token.
    default: ''
    type: string
    category: splunk
  - property: splunk.otel.system.metrics.enabled
    env: SPLUNK_OTEL_SYSTEM_METRICS_ENABLED
    description: Enable or disable splunk otel system metrics enabled.
    default: ''
    type: boolean
    category: splunk
  - property: splunk.profiler.call.stack.interval
    env: SPLUNK_PROFILER_CALL_STACK_INTERVAL
    description: Integer value for splunk profiler call stack interval.
    default: ''
    type: int
    category: splunk
  - property: splunk.profiler.enabled
    env: SPLUNK_PROFILER_ENABLED
    description: Enable or disable splunk profiler enabled.
    default: ''
    type: boolean
    category: splunk
  - property: splunk.profiler.logs.endpoint
    env: SPLUNK_PROFILER_LOGS_ENDPOINT
    description: Value for splunk profiler logs endpoint.
    default: ''
    type: string
    category: splunk
  - property: splunk.realm
    env: SPLUNK_REALM
    description: Value for splunk realm.
    default: ''
    type: string
    category: splunk
  - property: splunk.trace.response.header.enabled
    env: SPLUNK_TRACE_RESPONSE_HEADER_ENABLED
    description: Enable or disable splunk trace response header enabled.
    default: ''
    type: boolean
    category: splunk
instrumentations:
  - keys:
      - aio_pika
    instrumented_components:
      - name: AioPika
        supported_versions: varies
    stability: stable
    support: official
    signals:
      - spans:
          - name: Messaging {operation}
            kind: PRODUCER
            attributes:
              - messaging.system
              - messaging.destination
              - messaging.message_id
              - messaging.conversation_id
              - net.peer.name
              - net.peer.port
          - name: Messaging {operation}
            kind: CONSUMER
            attributes:
              - messaging.system
              - messaging.destination
              - messaging.message_id
              - messaging.conversation_id
              - net.peer.name
              - net.peer.port
  - keys:
      - aiohttp_client
    instrumented_components:
      - name: AioHttpClient
        supported_versions: varies
    stability: stable
    support: official
    signals:
      - spans:
          - name: HTTP {request.method}
            kind: CLIENT
            attributes:
              - http.method
              - http.scheme
              - http.host
              - http.target
              - http.status_code
              - net.peer.name
              - net.peer.port
              - http.url
  - keys:
      - aiohttp_server
